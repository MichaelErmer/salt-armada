[uwsgi]
homedir=/srv/www/stationspinner
projectpath=%(homedir)/web

vhost=true
chdir=%(projectpath)
module=stationspinner.wsgi:application
master=true
pidfile=%(homedir)/run/stationspinner-master.pid
vacuum=true
max-requests=5000
env=DJANGO_SETTINGS_MODULE=stationspinner.settings
processes=1
threads=4
uid=stationspinner
gid=stationspinner
harakiri=20
virtualenv=%(homedir)/env
pythonpath=%(projectpath)
stats=127.0.0.1:9000
uwsgi-socket=/srv/www/stationspinner/run/stationspinner.sock
chmod-socket=660
chown-socket=stationspinner:www-data
touch-reload=%(homedir)/reload-stationspinner
protocol=uwsgi
enable-threads=true
logto=%(homedir)/log/uwsgi.log
